<div class="container-transactions">
    <div class="sub-header p-2">
        <img src="../../assets/icons/briefcase.png" alt="briefcase icon" class="img-icon" />
        Recent Transactions
    </div>
    <div class="filter-bar">
        <div class="row">
            <div class="col-md-6">
                <input type="search" [(ngModel)]="searchTerm" placeholder="Search by typing..." class="form-control cstm-form" />
            </div>
            <div class="col-md-6 align-right">
                <span>Sort by </span>
                <button type="button" class="btn btn-outline-secondary" (click)="sortType('date')" >DATE</button>
                <button type="button" class="btn btn-outline-secondary" (click)="sortType('merchant')">BENEFICIARY</button>
                <button type="button" class="btn btn-outline-secondary" (click)="sortType('amount')">AMOUNT</button>
            </div>
        </div>
    </div>

    <div class="list-container">
        <ul class="list-group">
            <li *ngFor="let item of transactions | searchFilter: searchTerm"
                class="list-group-item">

                <div class="row">
                    <div class="col-md-2">
                        <div class="align-middle merchant_date">{{ item.dates.valueDate | date:'mediumDate' }}</div>
                    </div>
                    <div class="col-md-1">
                        <div [ngSwitch]="item.merchant.name">
                            <span *ngSwitchCase="merchantName.BAKERY"><img src="../../assets/icons/bakery.png" class="img_merchant" /></span>
                            <span *ngSwitchCase="merchantName.TEA_LOUNGE"><img src="../../assets/icons/the-tea-lounge.png" class="img_merchant" /></span>
                            <span *ngSwitchCase="merchantName.AMAZON"><img src="../../assets/icons/amazon-online-store.png" class="img_merchant" /></span>
                            <span *ngSwitchCase="merchantName.SEVEN_ELEVEN"><img src="../../assets/icons/7-eleven.png" class="img_merchant" /></span>
                            <span *ngSwitchCase="merchantName.HM"><img src="../../assets/icons/h&m-online-store.png" class="img_merchant" /></span>
                            <span *ngSwitchCase="merchantName.JERRY_HILDRETH"><img src="../../assets/icons/jerry-hildreth.png" class="img_merchant" /></span>
                            <span *ngSwitchCase="merchantName.LAWRENCE_PEARSON"><img src="../../assets/icons/lawrence-pearson.png" class="img_merchant" /></span>
                            <span *ngSwitchCase="merchantName.WHOLE_FOODS"><img src="../../assets/icons/whole-foods.png" class="img_merchant" /></span>
                            <span *ngSwitchCase="merchantName.SOUTERN_ELECTRIC"><img src="../../assets/icons/southern-electric-company.png" class="img_merchant" /></span>
                            <span *ngSwitchCase="merchantName.TEXACO"><img src="../../assets/icons/texaco.png" class="img_merchant" /></span>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="merchant_name">{{ item.merchant.name }}</div>
                        <div class="merchant_type">{{ item.transaction.type }}</div>
                    </div>
                    <div class="col-md-2">
                        <div class="align-middle merchant_amount">${{ item.transaction.amountCurrency.amount }}</div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    
</div>
